{% extends 'main.html' %} 

{% block content %}

<div class="mt-5">
    <form action="{% url 'categories' %}" method="get">
        <div class="flex">
            <input class="w-full bg-white border-none mb-5 p-3" name="search" value="{{ search}}" placeholder="Search..." type="search" />
            <div>
                <input class="bg-black text-white p-3" type="submit"  value="Search"/>
            </div>
        </div>
    </form>
    {% for category in categories %}

        <a href="{% url 'category' category.id %}">
            <div class="bg-white mt-3 mb-3 p-5">
                <div class="mb-3">
                    <div class="text-xl font-bold">{{ category.name }}</div>
                </div>
                <p class="text-sm font-light">{{ category.description }}</p>
            </div>
        </a>

    {% endfor %}
</div>

{% endblock content %}
